{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:40px;">

        <div class="card-body">
            <h4 class="card-title mb-4">Reset Password</h4>
            {% include 'includes/alerts.html' %}
            <form method="POST" action="{% url 'accounts:resetPassword' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
                </div> <!-- form-group// -->


                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Reset Password </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <!-- <p class="text-center mt-4">Don't have account? <a href="{% url 'accounts:register' %}">Sign up</a></p> -->
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    




</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
